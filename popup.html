<!DOCTYPE html>
<html>
<head>
  <title>Pet</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>

</head>
<body>
    <main>
        <section id="petArea">
            <div class="indicator-area">
                <div class="indicator-wrapper">
                    <div class="indicator-text">HUNGER LEVELS</div>
                    <div class="indicators" id="hunger"></div>
                </div>
                <div class="indicator-wrapper">
                    <div class="indicator-text">HAPPINESS LEVELS</div>
                    <div class="indicators" id="happiness"></div>
                </div>
            </div>
            <canvas id="pet"></canvas>
        </section>
        <section id="interactions">
            <button id="feed" class="action" >FEED</button>
            <button id="play" class="action">PLAY</button>
        </section>
    </main>
  <script type="module" src="frontend/popup.js"></script>
</body>
</html>
